<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <title>Events Planner</title>
</head>
<body>

  <p>Welcome to our events listing site.</p>

  <p>To enter a new listing. Submit your details below:</p>
  
  <form class="form">
    <input type="text" class="listing_description" placeholder="Describe your event">
    <input type="datetime-local" class="listing_date" placeholder="When is your event happening?">    
    <!-- <input type="time" class="listing_time" placeholder="What time is your event happening?"> -->
    <button class="Submitevent" type="button">Submit event</button>
  </form>

  <br>
  <div class="Events"> </div>

  <br>
  <br>
  <button class="ClearEvents" type="button">Delete all Events</button>
  Caution, cannot be undone!
  
  <script src="src/eventBoard.js"></script> 
  <script src="src/eventListing.js"></script> 
  <script src="interface.js"></script>
</body>
</html>
